<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pancake Order Management System For Staff</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="greyFavicon.png" alt="favicon"> 
    <link rel="stylesheet" href="stylesmanagement.css" />
  </head>
  <body>
    <section id="mainSection">
      <div id="container">
        <h1>Order Management</h1>
        <div id="containerSearchnSort">

          <label for="searchField"></label>
          <input
            type="search"
            id="searchField"
            placeholder="Search by order ID..."
            aria-label="Search field for entering order ID"
          />

   
          <label for="filterStatus"></label>
          <select id="filterStatus" aria-label="Filter orders by status">
            <option value="all">All</option>
            <option value="waiting">Waiting</option>
            <option value="ready">Ready</option>
            <option value="delivered">Delivered</option>
          </select>

      
          <button onclick="location.href='index.html'" aria-label="Navigate to Menu page">Menu</button>
        </div>
      </div>
    </section>
    <div id="orderDiv">
      <div class="controls"></div>
    </div>
    <script src="mainManagement.js"></script>
  </body>
</html>
