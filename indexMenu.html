<!DOCTYPE html>
<html lang="en">
  <title>Delicious Pancakes Customized To Your Liking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Customize your pancake"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="greyFavicon.png"> 
<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="websiteBackground.webp" alt="Delicious pancakes" onerror="this.onerror=null; this.src='backUpBackground.jpeg'">
        <div class="price-banner"><span id="totalPrice">5 €</span></div>
      </div>
      <div class="form-container">
        <h1>Customize Your <span class="highlight">Pancake</span></h1>
        
        <form id="pancakeForm">
          <label for="customerName"><h3>Your Name:</h3></label>
          <input type="text" id="customerName" placeholder="Enter your name" />

        </br><label for="type"><h3>Choose your pancake type:</h3></label>
          <select id="type" name="pancakeType">
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="nuts"
              value="nuts"
            />
            Nuts
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="bananas"
              value="bananas"
            />
            Bananas
          </label>
          <label
            ><input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="syrup"
              value="syrup"
            />
            Syrup
          </label>

          <h3>Add extras:</h3>
          <label
            ><input
              type="checkbox"
              class="extra"
              data-name="whipped cream"
              data-price="2"
              value="whipped cream"
            />
            Whipped Cream - 2€</label
          >
          <label
            ><input
              type="checkbox"
              class="extra"
              data-price="3"
              data-name="ice-cream"
              value="ice-cream"
            />
            Ice Cream - 3€</label
          >

          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
              data-name="Eat in"
              value="Eat in"
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              data-name="pick up"
              value="pick up"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
              data-name="delivery"
              value="delivery"
/>
            Delivery (+5€)</label>
          <h3>Total Price: <span id="totalPriceDisplay">5 €</span></h>
          <button type="button" id="seeOrder">See Order</button>
        </form>

        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
        <button type="button" id="orderButton">Order</button>
      
        <nav id="menuNav" onclick="location.href='index.html'">Orders management</nav>
      </div>
    </div>
    <script src="mainMenu.js"></script>
  </body>
</html>
