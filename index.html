<!DOCTYPE html>
<html lang="en">
  <title>Delicious Pancakes Customized To Your Liking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Customize your pancake"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Raleway:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="greyFavicon.png" alt="favicon"> 
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/pancakeBackgroundLarge-min.webp" alt="Pancake background" onerror="this.onerror=null; this.src='images/pancakeBackupLarge-min.webp'">
        <div class="price-banner"><span id="totalPrice">5 €</span></div>
      </div>
      <div class="form-container">
        <h1>Customize Your <span class="highlight">Pancake</span></h1>
        
        <form id="pancakeForm">
          <label for="customerName"><h2>Your Name:</h2></label>
          <input type="text" id="customerName" placeholder="Enter your name" />

    
          <label for="type"><h2>Choose your pancake type:</h2></label>
          <select id="type" name="pancakeType">
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <h2>Select your toppings (1€ each):</h2>
          
        
          <label aria-label="add nuts as topping">
            <input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="nuts"
              value="nuts"
            />
            Nuts
          </label>
          
     
          <label aria-label="add banana as topping">
            <input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="bananas"
              value="bananas"
            />
            Bananas
          </label>
          
       
          <label aria-label="add syrup as topping">
            <input
              type="checkbox"
              class="topping"
              data-price="1"
              data-name="syrup"
              value="syrup"
            />
            Syrup
          </label>

          <h2>Add extras:</h2>
          
 
          <label aria-label="add whipped cream as extra">
            <input 
              type="checkbox"
              class="extra"
              data-name="whipped cream"
              data-price="2"
              value="whipped cream"
            />
            Whipped Cream - 2€
          </label>
          
      
          <label aria-label="add ice-cream as extra">
            <input
              type="checkbox"
              class="extra"
              data-price="3"
              data-name="ice-cream"
              value="ice-cream"
            />
            Ice Cream - 3€
          </label>

          <h2>Choose delivery method:</h2>


          <label aria-label="choose delivery method eat in">
            <input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
              data-name="Eat in"
              value="Eat in"
            />
            Eat In
          </label>

 
          <label aria-label="choose delivery method pick up">
            <input 
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              data-name="pick up"
              value="pick up"
            />
            Pick Up
          </label>

      
          <label aria-label="choose delivery method delivery">
            <input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
              data-name="delivery"
              value="delivery"
            />
            Delivery (+5€)
          </label>

          <h2>Total Price: <span id="totalPriceDisplay">5 €</span></h2>
          <button type="button" id="seeOrder" aria-label="See order summary">See Order</button>
        </form>

        <div id="orderSummary">
          <h2>Order Summary</h2>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
        
        <button type="button" id="orderButton">Order</button> 

        <footer>
          <nav id="menuNav" onclick="location.href='indexManagement.html'">Orders management</nav>
        </footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
